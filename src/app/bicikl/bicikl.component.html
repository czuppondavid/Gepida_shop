<h1>Több mint egy pár kerék!</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Megnevezés</th>
            <th>Kerék</th>
            <th>Jelleg</th>
            <th>Ár</th>
        </tr>
    </thead>
    <tbody>
        @for(bicikl of biciklList; track bicikl.id) {
            <tr>
                <td>{{bicikl.id}}</td>
                <td>{{bicikl.name}}</td>
                <td>{{bicikl.wheel}}</td>
                <td>{{bicikl.usage}}</td>
                <td>{{bicikl.price}}</td>
            </tr>
        }
    </tbody>
</table>
